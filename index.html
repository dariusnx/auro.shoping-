<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>au.ro shop - Store</title>
<style>
:root{
  --bg-1:#F8F6F1;
  --bg-2:#F1EDE6;
  --card-bg: #ffffff;
  --muted: #5b5b5b;
  --accent: #8A6A4F;
  --accent-2:#B99274;
  --success:#2ecc71;
  --danger:#e74c3c;
  --glass: rgba(255,255,255,0.06);
  --shadow: 0 10px 30px rgba(0,0,0,0.12);
}
body.dark {
  --bg-1:#0f0f10;
  --bg-2:#151418;
  --card-bg:#121214;
  --muted:#9aa0a6;
  --accent:#CEAB87;
  --accent-2:#A47E5C;
  --glass: rgba(255,255,255,0.03);
  --shadow: 0 12px 30px rgba(0,0,0,0.6);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
  color: #111;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  transition: background .3s ease, color .3s ease;
  min-height:100vh; position:relative; overflow-y:auto;
}
body.dark{color:#eee;}
.navbar{
  position:sticky; top:0;
  display:flex; align-items:center; justify-content:space-between;
  padding:14px 22px; backdrop-filter: blur(6px);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
  border-bottom: 1px solid rgba(0,0,0,0.05); z-index:50;
}
body.dark .navbar{border-bottom:1px solid rgba(255,255,255,0.03);}
.brand{display:flex; gap:12px; align-items:center;}
.logo{height:48px;width:48px;border-radius:10px;
  background: linear-gradient(135deg,var(--accent),var(--accent-2));
  display:flex;align-items:center;justify-content:center;color:white;font-weight:700;
  box-shadow: var(--shadow); font-size:18px;
}
.brand h1{font-size:18px;margin:0;}
.brand p{margin:0;font-size:12px;color:var(--muted)}
.controls{display:flex;gap:10px;align-items:center;}
.lang-select,.mode-toggle,.profile-btn,.cart{
  background:var(--card-bg);border:1px solid rgba(0,0,0,0.05);
  padding:8px 12px;border-radius:10px;cursor:pointer;box-shadow:var(--shadow);
  transition: transform .15s ease, box-shadow .15s;
}
.lang-select select{background:transparent;border:0;outline:none;font-weight:600;}
.mode-toggle{display:flex;align-items:center;gap:8px;}
.mode-toggle input{display:none;}
.toggle-pill{width:44px;height:24px;background:rgba(0,0,0,0.06);border-radius:30px;position:relative;}
.toggle-dot{width:18px;height:18px;border-radius:50%;background:white;position:absolute;top:3px;left:3px;
  transition:left .2s ease, background .2s; box-shadow:0 4px 10px rgba(0,0,0,0.2);}
body.dark .toggle-dot{ left:23px; background:var(--accent); }
.cart{position:relative;display:flex;gap:8px;align-items:center;}
.cart-count{min-width:22px;height:22px;border-radius:50%;background:var(--danger);color:white;font-size:12px;
display:flex;align-items:center;justify-content:center;padding:0 6px;font-weight:700;}
.profile-btn{font-weight:700;}
.container{max-width:1200px;margin:30px auto;padding:0 18px 80px;}
.grid{display:grid;grid-template-columns: repeat( auto-fit, minmax(260px, 1fr) );gap:24px;margin-top:26px;}
.card{background:var(--card-bg);border-radius:14px;overflow:hidden;box-shadow:var(--shadow);
  transition:transform .18s ease, box-shadow .2s;border:1px solid rgba(0,0,0,0.04);}
body.dark .card { border:1px solid rgba(255,255,255,0.03); }
.card:hover{ transform:translateY(-8px) }
.img-wrap{height:220px;background:#f2f2f2; display:flex;align-items:center;justify-content:center; overflow:hidden;}
.img-wrap img{width:100%;height:100%;object-fit:cover;transition: transform .35s ease;}
.card:hover .img-wrap img{transform:scale(1.04);}
.card-body{padding:16px;}
.brand-name{color:var(--accent); font-weight:800; font-size:12px; letter-spacing:1px; text-transform:uppercase;}
.title{font-size:16px; margin:8px 0 12px; font-weight:700;}
.price{font-size:18px;color:var(--success); font-weight:800;}
.desc{font-size:13px;color:var(--muted); margin-top:8px;}
.card-actions{display:flex;gap:8px;align-items:center;margin-top:12px;}
.qty{display:flex;align-items:center;border-radius:8px;overflow:hidden;border:1px solid rgba(0,0,0,0.06);}
.qty button{width:36px;height:36px;border:0;background:transparent;cursor:pointer;font-weight:700;}
.qty input{width:54px;text-align:center;border:0;font-weight:700;background:transparent;}
.btn{background:linear-gradient(135deg,var(--accent),var(--accent-2));color:white;padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:800;
  box-shadow: 0 8px 20px rgba(138,106,79,0.18); transition: transform .12s, box-shadow .12s;}
.btn:hover{ transform:translateY(-3px); box-shadow: 0 16px 40px rgba(138,106,79,0.22);}
.btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(0,0,0,0.06);}
.stock{display:inline-block;padding:6px 10px;border-radius:999px;font-weight:700;font-size:12px;}
.stock.in{background: rgba(46,204,113,0.12); color:var(--success);}
.stock.low{background: rgba(243,156,18,0.08); color:#f39c12;}
.stock.out{background: rgba(231,76,60,0.08); color:var(--danger);}
.modal{position:fixed;left:0;top:0;width:100%;height:100%;display:none;
align-items:center;justify-content:center; background: rgba(0,0,0,0.6); z-index:200;padding:20px;}
.modal.show{display:flex;}
.modal-card{width:100%; max-width:980px; border-radius:14px; background:var(--card-bg); overflow:hidden; box-shadow:var(--shadow);}
.modal-inner{display:grid; grid-template-columns: 1fr 1fr; gap:18px; padding:20px;}
.detail-img{width:100%; height:420px; object-fit:cover; border-radius:10px;}
.detail-info{padding:10px 8px;}
.close-x{position:absolute; right:18px; top:12px; background:rgba(0,0,0,0.06); border-radius:8px; padding:6px 8px; cursor:pointer;}
.cart-list{padding:16px;}
.cart-item{display:flex;gap:12px;align-items:center;padding:12px;border-bottom:1px solid rgba(0,0,0,0.04);}
.cart-item img{width:72px;height:72px;object-fit:cover;border-radius:8px;}
.cart-empty{padding:40px;text-align:center;color:var(--muted);}
@media (max-width:900px){.modal-inner{grid-template-columns:1fr;}.detail-img{height:300px;}}
</style>
</head>
<body>
<nav class="navbar">
  <div class="brand">
    <div class="logo">au</div>
    <div>
      <h1>au.ro shop</h1>
    </div>
  </div>
  <div class="controls">
    <div class="lang-select">
      <select id="lang">
        <option value="en">ðŸ‡¬ðŸ‡§ English</option>
        <option value="ro">ðŸ‡·ðŸ‡´ RomÃ¢nÄƒ</option>
        <option value="de">ðŸ‡©ðŸ‡ª Deutsch (AT)</option>
      </select>
    </div>
    <div class="mode-toggle" onclick="toggleTheme()">
      <div style="font-size:12px;margin-right:6px" id="modeLabel">Light</div>
      <label class="toggle-pill"><div class="toggle-dot"></div></label>
    </div>
    <div class="profile-btn">A.R</div>
    <div class="cart" onclick="openCart()">
      ðŸ›’ <div style="margin-left:8px">Cart</div>
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </div>
</nav>

<main class="container">
  <section class="grid" id="productGrid"></section>
</main>

<!-- Modals -->
<div id="detailModal" class="modal">
  <div class="modal-card">
    <div style="position:relative">
      <div class="close-x" onclick="closeDetail()">âœ•</div>
    </div>
    <div class="modal-inner">
      <div><img id="detailImg" class="detail-img"></div>
      <div class="detail-info">
        <div class="brand-name" id="detailBrand"></div>
        <h2 id="detailName"></h2>
        <div style="display:flex;gap:10px;align-items:center">
          <div class="price" id="detailPrice"></div>
          <div id="detailStock"></div>
        </div>
        <p id="detailDesc" class="desc"></p>
        <div style="margin-top:14px; display:flex; gap:10px; align-items:center;">
          <div class="qty">
            <button onclick="changeModalQty(-1)">-</button>
            <input id="modalQty" type="number" value="1" min="1">
            <button onclick="changeModalQty(1)">+</button>
          </div>
          <button id="modalAddBtn" class="btn">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="cartModal" class="modal">
  <div class="modal-card" style="max-width:720px;">
    <div style="display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid rgba(0,0,0,0.04)">
      <h3 id="cartTitle">Shopping Cart</h3>
      <div style="display:flex;gap:8px;align-items:center">
        <button class="btn ghost" onclick="closeCart()">Close</button>
        <button class="btn" onclick="checkout()">Checkout</button>
      </div>
    </div>
    <div class="cart-list" id="cartList"></div>
  </div>
</div>

<script>
const products=[
{id:1,brand:"Polo Ralph Lauren",name:"Cotton Jersey Long Sleeve T-Shirt - Black",price:289,desc_en:"Premium cotton long sleeve tee.",img:"https://img01.ztat.net/article/spp-media-p1/2a740f5b8e0d4311a893f701f4343ec2/0636814ffb344753a44358dbee39f84d.jpg",category:"shirts",stock:15,restock:false},
{id:2,brand:"Polo Ralph Lauren",name:"Glossed Down Hooded Jacket - Polo Black",price:1299,desc_en:"Glossed down jacket, warm & water-resistant.",img:"https://img01.ztat.net/article/spp-media-p1/33cb099e4d954f8695c734c481c14ca3/2ec035f0e9f14e5f82830072ce49bdb2.jpg",category:"jackets",stock:3,restock:false},
{id:3,brand:"Nike",name:"Air Force 1 '07 - White",price:449,desc_en:"Classic white iconic sneakers.",img:"https://gomagcdn.ro/domains2/sneakerit.ro/files/product/original/air-force-1-07-white-915029.jpeg",category:"shoes",stock:8,restock:false},
{id:4,brand:"Louis Vuitton",name:"Slender Wallet - Monogram Eclipse",price:2150,desc_en:"Elegant leather wallet with LV monogram.",img:"https://cdn1.jolicloset.com/img4/full/2025/09/2475738-2.jpg",category:"accessories",stock:0,restock:true}];

let cart=[];let lang='en';let theme='light';
if(localStorage.getItem('au_theme')==='dark'){theme='dark';document.body.classList.add('dark');}
const T={en:{add:"Add to cart",remove:"Remove",in_stock:n=>`${n} in stock`,low_stock:n=>`Only ${n} left`,out:"Out of stock",restock:"Restocking soon",cart_empty:"Your cart is empty",checkout:"Checkout",order_ok:"Order placed! Thank you ðŸ˜Š"}};
function currency(n){return`$${n}`;}
function getText(k,...a){return T[lang][k]?(typeof T[lang][k]==='function'?T[lang][k](...a):T[lang][k]):k;}
function renderProducts(){const grid=document.getElementById('productGrid');let html='';products.forEach(p=>{let stockCls='in',stockText=getText('in_stock',p.stock);if(p.stock===0){stockCls='out';stockText=p.restock?getText('restock'):getText('out');}else if(p.stock<=5){stockCls='low';stockText=getText('low_stock',p.stock);}html+=`<article class="card" data-id="${p.id}"><div class="img-wrap"><img src="${p.img}" alt="${p.name}"></div><div class="card-body"><div class="brand-name">${p.brand}</div><div class="title">${p.name}</div><div style="display:flex;justify-content:space-between"><div class="price">${currency(p.price)}</div><div class="stock ${stockCls}">${stockText}</div></div><div class="card-actions"><button class="btn" ${p.stock===0&&!p.restock?'disabled':''} onclick="openDetail(${p.id})">${getText('add')}</button></div></div></article>`;});grid.innerHTML=html;}
function openDetail(id){const p=products.find(x=>x.id===id);if(!p)return;document.getElementById('detailImg').src=p.img;document.getElementById('detailBrand').textContent=p.brand;document.getElementById('detailName').textContent=p.name;document.getElementById('detailPrice').textContent=currency(p.price);document.getElementById('detailDesc').textContent=p.desc_en;const stockEl=document.getElementById('detailStock');if(p.stock===0){stockEl.innerHTML=`<span class="stock ${p.restock?'in':'out'}">${p.restock?getText('restock'):getText('out')}</span>`;}else if(p.stock<=5){stockEl.innerHTML=`<span class="stock low">${getText('low_stock',p.stock)}</span>`;}else{stockEl.innerHTML=`<span class="stock in">${getText('in_stock',p.stock)}</span>`;}document.getElementById('modalQty').value=1;document.getElementById('modalAddBtn').onclick=()=>{addToCart(p.id,parseInt(document.getElementById('modalQty').value||1));closeDetail();};document.getElementById('detailModal').classList.add('show');}
function closeDetail(){document.getElementById('detailModal').classList.remove('show');}
function changeModalQty(d){const el=document.getElementById('modalQty');el.value=Math.max(1,parseInt(el.value||1)+d);}
function addToCart(id,qty=1){const p=products.find(x=>x.id===id);if(!p)return;if(p.stock<qty){alert('Not enough stock');return;}const existing=cart.find(i=>i.id===id);if(existing){existing.qty+=qty;}else{cart.push({id:p.id,name:p.name,brand:p.brand,price:p.price,img:p.img,qty});}p.stock-=qty;saveState();renderProducts();updateCartUI();}
function removeFromCart(id){const item=cart.find(i=>i.id===id);if(!item)return;const p=products.find(x=>x.id===id);if(p)p.stock+=item.qty;cart=cart.filter(i=>i.id!==id);saveState();updateCartUI();renderProducts();}
function updateCartUI(){const list=document.getElementById('cartList');if(cart.length===0){list.innerHTML=`<div class="cart-empty">${getText('cart_empty')}</div>`;}else{let html='';let total=0;cart.forEach(it=>{total+=it.price*it.qty;html+=`<div class="cart-item"><img src="${it.img}"><div style="flex:1"><div style="font-weight:800;color:var(--accent)">${it.brand}</div><div style="font-weight:700">${it.name}</div><div style="color:var(--muted);margin-top:6px">Qty: <input type="number" value="${it.qty}" min="1" style="width:60px" onchange="updateQtyCart(${it.id},this.value)"></div></div><div style="text-align:right"><div style="font-weight:800;color:var(--success)">${currency(it.price*it.qty)}</div><div style="margin-top:10px"><button class="btn ghost" onclick="removeFromCart(${it.id})">${getText('remove')}</button></div></div></div>`});html+=`<div style="padding:12px"><div class="cart-total">Total: ${currency(total)}</div><div style="margin-top:12px;display:flex;gap:8px"><button class="btn ghost" onclick="closeCart()">Continue shopping</button><button class="btn" onclick="checkout()">${getText('checkout')}</button></div></div>`;list.innerHTML=html;}document.getElementById('cartCount').textContent=cart.reduce((s,i)=>s+i.qty,0);}
function updateQtyCart(id,newQty){const item=cart.find(i=>i.id===id);if(!item)return;const p=products.find(x=>x.id===id);const diff=parseInt(newQty||1)-item.qty;if(diff>0){if(p.stock<diff){alert('Not enough stock');return;}p.stock-=diff;}else if(diff<0){p.stock+=(-diff);}item.qty=parseInt(newQty||1);saveState();updateCartUI();renderProducts();}
function openCart(){document.getElementById('cartModal').classList.add('show');updateCartUI();}
function closeCart(){document.getElementById('cartModal').classList.remove('show');}
function checkout(){if(cart.length===0){alert(getText('cart_empty'));return;}cart=[];saveState();updateCartUI();renderProducts();alert(getText('order_ok'));closeCart();}
function toggleTheme(){theme=theme==='dark'?'light':'dark';localStorage.setItem('au_theme',theme);if(theme==='dark')document.body.classList.add('dark');else document.body.classList.remove('dark');document.getElementById('modeLabel').textContent=theme==='dark'?'Dark':'Light';}
function saveState(){try{localStorage.setItem('au_cart',JSON.stringify(cart));}catch(e){}}
document.getElementById('lang').value=lang;document.getElementById('lang').addEventListener('change',e=>{lang=e.target.value;renderProducts();updateCartUI();});
renderProducts();updateCartUI();
window.addEventListener('click',ev=>{const d=document.getElementById('detailModal');if(ev.target===d)closeDetail();const c=document.getElementById('cartModal');if(ev.target===c)closeCart();});
</script>
</body>
</html>
